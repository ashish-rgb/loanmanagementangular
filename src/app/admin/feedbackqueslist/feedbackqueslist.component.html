<div class="container">

  <nav class="navbar navbar-expand-md" style="background-color: #e3f2fd;">
      <a href="/admin" class="navbar-brand">Home</a>
      <a href="/userlist" class="nav-link">Customers</a>
      <a  href="/officerlist" class="nav-link ">Field Officers</a>
      <a href="/loanlist" class="nav-link ">Loan Requests</a>
      <a href="/assign" class="nav-link ">Assign</a>
      <a href="/adminfdquestionlist" class="nav-link disabled">Questions</a>
      <a href="/helplist" class="nav-link ">Help</a>
      <a href="feedback" class="nav-link ">Feedback</a>
      <a href="/adminprofile" class="nav-link ">Profile</a>
      <a href="/login" class="nav-link ">Logout</a>
      
    </nav>
    <br>
  <div class="header">
    <div class="list-row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search text here..." [(ngModel)]="filter" />
        </div>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Questions</th>
        <th>Action for E-D</th>
        <!--Edit / Delete-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.usersService.users | filter: filter | paginate: {itemsPerPage: 3 , currentPage: page}">
        <td>
          <button class="btn btn-sm btn-info" (click)="populateForm(user)">
            E</button
          >&nbsp;
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="deleteUser(user.userId)"
          >
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <!--Pagination-->
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
  </div>
</div>

<!--updateUser(user.userId)-->
